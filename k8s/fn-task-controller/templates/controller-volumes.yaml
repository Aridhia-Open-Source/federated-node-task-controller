---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: controller-pv-volclaim
  namespace: {{ include "controller_ns" . }}
spec:
  storageClassName: controller-results
  volumeName: controller-pv
  resources:
    requests:
      storage: {{ .Values.storage.size }}
  accessModes:
    - ReadOnlyMany
