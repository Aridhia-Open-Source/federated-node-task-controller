suite: Failing test cases for AWS
release:
  namespace: federatednode
  name: federatednode
values:
  - values/base-values.yaml
kubernetesProvider:
  scheme:
    v1/Secret:
      gvr:
        version: v1
        resource: secrets
      namespaced: true
    v1/ConfigMap:
      gvr:
        version: v1
        resource: configmaps
      namespaced: true
  objects:
    - apiVersion: v1
      kind: Secret
      metadata:
        name: github-app
        namespace: federatednode
      type: Opaque
      data:
        GH_SECRET: dGVzdA==
        GH_CLIENT_ID: dGVzdA==
    - apiVersion: v1
      kind: Secret
      metadata:
        name: kc-secrets
        namespace: federatednode
      data:
        KEYCLOAK_ADMIN_PASSWORD: dGVzdA==
        KEYCLOAK_GLOBAL_CLIENT_SECRET: dGVzdA==
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: keycloak-config
        namespace: federatednode
      data:
        GH_SECRET: dGVzdA==
        GH_CLIENT_ID: dGVzdA==
tests:
  - it: missing accountID causes a failure
    template: storageclass.yaml
    set:
      storage:
        aws:
          accessPointId: fs-12345aef
    asserts:
      - failedTemplate:
          errorMessage: fileSystemId is necessary
